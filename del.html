<!DOCTYPE html>
<html>
<head>
  <title>Fruit History</title>
  <style>
    .history-box {
      border: 2px solid red;
      background-color: yellow;
      padding: 5px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <!-- Fruit Sections -->
  <div>
    <p>üçä Orange - ‡ß≥50</p>
    <button onclick="addToHistory('Orange', '‡ß≥50')">Add</button>
  </div>

  <div>
    <p>üçå Banana - ‡ß≥30</p>
    <button onclick="addToHistory('Banana', '‡ß≥30')">Add</button>
  </div>

  <div>
    <p>üçì Strawberry - ‡ß≥80</p>
    <button onclick="addToHistory('Strawberry', '‡ß≥80')">Add</button>
  </div>

  <!-- History Section -->
  <h3>History</h3>
  <div id="history">      </div>

  <script>
    function addToHistory(name, price) {
      const box = document.createElement("div");
      box.className = "history-box";
      box.textContent = name + " - " + price;
      document.getElementById("history").appendChild(box);
    }
  </script>

</body>
</html>
